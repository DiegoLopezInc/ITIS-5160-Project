<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create a New Event - ColorStack UNC Charlotte</title>
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/eventForm.css">
    </head>

    <body>
        <main>
            <h1>Create a New Event</h1>

            <form class="connection-form">

                <label class="grid1" for="topic">Topic</label>
                <input class="grid2" type="text" id="topic" name="topic" placeholder="Enter the topic of the event" required><br>

                <label class="grid1" for="title">Title</label>
                <input class="grid2" type="text" id="title" name="title" placeholder="Enter the title of the event" required><br>

                <label class="grid1" for="host">Host</label>
                <input class="grid2" type="text" id="host" name="host" placeholder="Enter the name of the host of the event" required><br>

                <label class="grid1" for="details">Details</label>
                <input class="grid2" type="text" id="details" name="details" placeholder="Enter a short description of the event" required><br>

                <label class="grid1" for="where">Where</label>
                <input class="grid2" type="text" id="where" name="where" placeholder="Enter the location of the event" required><br>

                <label class="grid1" for="when">When</label>
                <input class="grid2" type="date" id="when" name="when" placeholder="Enter when the event will be held" required><br>

                <label class="grid1" for="start">Start</label>
                <input class="grid2" type="time" id="start" name="start" placeholder="Enter the starting time for the event" required><br>

                <label class="grid1" for="end">End</label>
                <input class="grid2" type="time" id="end" name="end" placeholder="Enter the ending time for the event" required><br>

                <label class="grid1" for="image">Image</label>
                <input class="grid2" type="file" id="image" name="image" placeholder="Upload an image for the event"><br>

                <button type="submit">Create Event</button>

            </form>
        </main>
    </body>

    <script src="../js/script.js"></script>
</html>
