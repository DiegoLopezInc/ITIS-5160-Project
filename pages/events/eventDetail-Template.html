<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Details - ColorStack UNC Charlotte</title>
        <link rel="stylesheet" href="../../css/styles.css">
        <link rel="stylesheet" href="../../css/eventDetail.css">
    </head>

    <body>
        <main>
            <!-- Event details will be displayed here -->
            <div class="title-bar">
                <h2>Organizer</h2>
                <h1>Event Name</h1>
                <!-- options for editing or deleting the event -->
                <div class="options">
                    <ul>
                        <li><a href="../login.html">Edit Event</a></li>
                        <li><a href="../login.html">Delete Event</a></li>
                    </ul>
                </div>
            </div>

            <section id="event-details">
                <div class="event-info">
                    <p>Date: [Event Date]</p>
                    <p>Location: [Event Location]</p>
                    <p>[Event Description]</p>
                </div>
                <img src="../../images/Aerial_CoED_CHHS_StudentUnion.jpg" alt="temp event image, from https://ucomm.charlotte.edu/media-assets">
            </section>

            <!-- Buttons to register or cancel the event -->
            <div id="buttons">
                <button id="register">Register</button>
                <button id="cancel">Cancel</button>
            </div>
        </main>
    </body>

    <!-- Script for event details -->
    <script src="../../js/eventDetail.js"></script>
</html>
